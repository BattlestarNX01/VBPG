<!DOCTYPE html>
<head>
    <title>Password Gen</title>
    <link rel="icon" href="./res/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba505e1af7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--<h1>Testing page 2.0</h>-->
    <br>
    <div class="textbox">
        <h2>Password Generator</h2>
        <div class="result-container">
            <label for="output" class="lable">Generated Password</label><br>
            <input type="text" id="output" value="Ready" disabled><br>
            <br>
            <button class="btn" id="clipboard">Copy
                <i class="far fa-clipboard"></i>
            </button>
            <button class="btn" id="clear">Clear
                <i class="fas fa-snowplow"></i>
            </button>
            <hr>
        </div>
        <!--End results container-->
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="20" value="20"/>
            </div>
            <!--End of Password length-->
            <div class="setting">
                <label for="lowercase">Include lowercase</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>
            <!--End of lowercase-->
            <div class="setting">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>
            <!--End of uppercase-->
            <div class="setting">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked/>
            </div>
            <!--End of numbers--> 
            <div class="setting">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
            <!--End of symbols-->
        </div><!--End settings-->
        <br>
        <button class="btn-large" id="generate">Generate Password 
            <i class="fas fa-key"></i>
        </button>

    </div> <!--End of main box-->
    <script src="js/script.js"></script>
</body>
